<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICP_2</title>
    <style>
        .Row
        {
            padding:0px;
            text-align:center;

        }
        .Row1
        {
            margin:145px;
        }
        .Row2
        {
            margin:100px;
        }
        span
        {
            padding:70px;
            margin:3px;
        }
        .Row3
        {
            margin:145px;
        }
    </style>
</head>
<body>



<!-- Task-3: Create a 'cube-shaped color grid' using HTML <div>, <span> elements and CSS elements-->



<!-- By using div and span element 1st row is created -->
<center>
    <div class ="Row1">
        <span style="background-color: #3399ff"></span>
        <span style="background-color: #009999"></span>
        <span style="background-color: #99004d"></span>
    </div>



    <!-- By using div and span element 2nd row is created-->
    <div class="Row2">
        <span style="background-color: #000099"></span>
        <span style="background-color:#997300"></span>
        <span style="background-color:     #009900"></span>
    </div>



    <!-- By using div and span element 3rd row is created-->
    <div class="Row3">
        <span style="background-color: #990000"></span>
        <span style="background-color:     #007399"></span>
        <span style="background-color: #993300"></span>
    </div>
</center>
</body>
</html>
