<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <button class="fa fa-hand-scissors-o" id="scissors" value="scissors"  onclick="fun(this)"></button>
        </div>

        <div class="col-md-4">
            <button class="fa fa-hand-paper-o" id="paper" value="paper"  onclick="fun(this)"></button>
        </div>

        <div class="col-md-4">
          <button class="	fa fa-hand-grab-o" id="rock" value="rock"  onclick="fun(this)"></button>
        </div>
      </div>

    <div class="row">
        <div class="col-md-12" style="font-size:35px;font-style:bold;color:#fffff">
          You: <span id="yourChoice" style="font-size:30px;font-style:italic;color:grey;margin-left:5%;"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="font-size:35px;font-style:bold;color:#fffff">
          Computer: <span id="compChoice" style="font-size:30px;font-style:italic;color:grey;margin-left:5%;"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="font-size:35px;font-style:bold;color:#fffff">
          Result:<span id="res" style="font-size:30px;font-style:italic;color:grey;margin-left:5%;"></span>
        </div>
    </div>

    <script src="game.js"></script>
    </div>
  </body>
</html>
